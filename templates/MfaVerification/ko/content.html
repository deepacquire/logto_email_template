<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MFA 확인 코드</title>
  <style>
    .auth-service-by:hover .mini-logo {
      display: none !important;
    }

    .auth-service-by:hover .mini-logo-color {
      display: block !important;
    }

    body {
      font-family:
        'SF Pro Text',
        -apple-system,
        system-ui,
        BlinkMacSystemFont,
        'Segoe UI',
        Roboto,
        Arial,
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-smooth: always;
      background-color: #fff;
      color: #191c1d;
      max-width: 640px;
      padding: 32px 0;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      line-height: 32px;
      margin-top: 32px;
    }

    .verification-code {
      margin: 20px 0;
      background: #eff1f1;
      border-radius: 12px;
      padding: 36px;
      font-size: 32px;
      font-weight: 600;
      line-height: 40px;
      text-align: center;
      letter-spacing: 4px;
    }

    .footer {
      text-align: center;
      color: #a9acac;
      margin-top: 48px;
    }
  </style>
</head>

<body>
  <div style="max-width: 698px; border-radius: 16px; border: 1px solid #E0E3E3; margin: 0 auto;">
    <div style="padding: 0 24px;">
      <center>
        <div style="margin-top: 24px;">
          <img src="{{application.branding.logoUrl}}" alt="DeepAcquire" width="auto" height="40" />
          <div style="font-size: 16px; font-weight: 600; color: #191c1d; margin-top: 8px;">DeepAcquire</div>
        </div>
        <h1>MFA 확인 코드</h1>
        <p>
          다단계 인증이 활성화된 <strong>DeepAcquire</strong>에 로그인하고 있습니다. 아래 코드를 입력하여 로그인 프로세스를 완료하세요.
        </p>
        <div class="verification-code">{{code}}</div>
        <p style="color: #747778;">
          로그인을 시도하지 않았는데 이 이메일을 받았다면 무시하고 계정을 즉시 보호하세요. 코드는 10분간 유효합니다.
        </p>
      </center>
    </div>
  </div>
  <div class="footer">
    <hr />
    <p style="font-size: 14px; line-height: 20px; margin: 20px 0;">
      <a href="https://deepacquire.com" style="color: #A9ACAC; text-decoration: underline;">DeepAcquire</a>:
      AI의 능력을 당신의 것으로 만드세요
    </p>
  </div>
</body>

</html>
