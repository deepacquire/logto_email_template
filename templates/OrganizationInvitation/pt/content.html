<!doctype html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite para organização</title>
  <style>
    .auth-service-by:hover .mini-logo {
      display: none !important;
    }

    .auth-service-by:hover .mini-logo-color {
      display: block !important;
    }

    body {
      font-family:
        'SF Pro Text',
        -apple-system,
        system-ui,
        BlinkMacSystemFont,
        'Segoe UI',
        Roboto,
        Arial,
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-smooth: always;
      background-color: #fff;
      color: #191c1d;
      max-width: 640px;
      padding: 32px 0;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      line-height: 32px;
      margin-top: 32px;
    }

    .invitation-link {
      margin: 20px 0;
      background: #eff1f1;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
    }

    .invitation-link a {
      color: #191c1d;
      text-decoration: none;
      word-break: break-all;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      color: #a9acac;
      margin-top: 48px;
    }
  </style>
</head>

<body>
  <div style="max-width: 698px; border-radius: 16px; border: 1px solid #E0E3E3; margin: 0 auto;">
    <div style="padding: 0 24px;">
      <center>
        <div style="margin-top: 24px;">
          <img src="{{application.branding.logoUrl}}" alt="DeepAcquire" width="auto" height="40" />
          <div style="font-size: 16px; font-weight: 600; color: #191c1d; margin-top: 8px;">DeepAcquire</div>
        </div>
        <h1>Convite para organização</h1>
        <p>
          Você foi convidado para se juntar a <strong>{{organization.name}}</strong> em <strong>DeepAcquire</strong>. Clique no link abaixo para aceitar o convite.
        </p>
        <div class="invitation-link">
          <a href="{{link}}">{{link}}</a>
        </div>
        <p style="color: #747778;">
          Se você não esperava este convite, por favor ignore este e-mail.
        </p>
      </center>
    </div>
  </div>
  <div class="footer">
    <hr />
    <p style="font-size: 14px; line-height: 20px; margin: 20px 0;">
      <a href="https://deepacquire.com" style="color: #A9ACAC; text-decoration: underline;">DeepAcquire</a>:
      Torne as capacidades da IA suas próprias
    </p>
  </div>
</body>

</html>
